<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/script.js" defer></script>
    <title>Weather Forecast</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="nature.html">Nature images</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="user-input form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="search-btn btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-lg" style="">
    <div class="card justify-content-center w-100" style="">
        <img src="img/weath.jpg"
             class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text">Погода в городе <span class="city"></span></p>
            <p class="card-text">Рассвет: <span class="sunrise"></span></p>
            <p class="card-text">Закат: <span class="sunset"></span></p>
            <p class="weather">Облачность: <span class="cloudness"></span></p>
            <p class="card-text">По ощущениям: <span class="feeling"></span>℃</p>
            <p class="card-text">Максимальная температура: <span class="temp-max"></span>℃</p>
            <p class="card-text">Минимальная температура: <span class="temp-min"></span>℃</p>
            <p class="card-text">Влажность: <span class="humidity"></span>%</p>
            <p class="card-text">Атмосферное давление: <span class="pressure"></span> мм.рт.столба</p>
            <p class="card-text">Ветер: <span class="wind"></span>м/c</p>
            <p class="card-text">Степень загрязнения: <span class="wind"></span></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
